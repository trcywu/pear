<!DOCTYPE html>
<html>
<head>
	<title>WDI Project 3</title>
  <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/vendor/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/client.js"></script>
</head>
<body>
  <h1>Home</h1>

  <h2>Register</h2>
  <form class="register" method="post" action="/register">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First name">
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last name">
    </div>
    <div class="form-group">
      <label for="image">image</label>
      <input type="text" name="image" id="image" class="form-control" placeholder="Image URL">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="passwordConfirmation">Password</label>
      <input type="password" name="passwordConfirmation" id="passwordConfirmation" class="form-control" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <button id="getUsers">Get Users</button>

</body>
</html>
